<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<link rel="stylesheet" href="../css/style.css">
	<style>
		body {
			font-family: sans-serif;
		}
		.row {
			padding-bottom: 1em;
		}
		.row label {
			vertical-align: middle;
			height: 2.2em;
			display: inline-block;
		}
	</style>
</head>
<body>
<div id="example">
	<div class="row">
		<label for="test-input">Unchecked by default checkbox:</label>
		<input type="checkbox" name="test-input" class="ios-switch" id="test-input">
	</div>
	<div class="row">
		<label for="test-input1">Checked by default checkbox:</label>
		<input type="checkbox" name="test-input" class="ios-switch" id="test-input1" checked>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
<script src="../js/switches.js"></script>
<script>
	$('.ios-switch').iOSFlipSwitch()
</script>
</body>
</html>
